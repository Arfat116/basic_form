<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- basic form -->
<div class="outer">

    <div class="main">

    <form action="#">
   <h2>Job application</h2> 

   <div id="one">
   <label for="fname">First Name</label> 
<input type="text" id="fname">
</div>

<div id="two">
<label for="lname">Last name</label>
<input type="text" id="lname">
</div>

<div id="three">
<label for="email">Email</label>
<input type="email" id="email">
</div>

<div id="four">
<label for="job">job Role</label>




<select name="job-role" id="job">
<option value="sotware_eng" >software Engineer</option>
<option value="mechanical_eng" >mechanical Engineer</option>
<option value="electronnic_eng" >electronical Engineer</option>



</select>
</div>


<div id="five">
<label for="texta">Address</label>
<textarea name="ans" id="texta" cols="30" rows="5"></textarea>
</div>


<div id="six">
<label for="city">City</label>
<input type="text" id="city">
</div>


<div id="seven">
<label for="pcode">Passcode</label>
<input type="text" id="pcode">
</div>

<div id="eight">
<label for="date">Start Date</label>
<input type="date" id="date">
</div>

<div id="nine">
<label for="file"> Upload your  cv</label>
<input type="file" id="file">
</div>




<button id="button">Apply now</button>
    </form>
</div>
</div>
</body>
</html>
